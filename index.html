<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#1976d2">
  <link rel="manifest" href="manifest.json">
  <title>Stazione Meteo Acilia - IROME8355</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Stazione Meteo IROME8355 - Cicciogri</h1>
  <p>Dashboard meteorologica in tempo reale.</p>

  <div id="weatherData">Caricamento dati meteo...</div>

  <button id="installBtn" style="display:none; position:fixed; bottom:20px; right:20px; z-index:9999;">
    ðŸ“² Installa l'App
  </button>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('Service Worker registrato!'));
    }

    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'block';

      installBtn.addEventListener('click', () => {
        installBtn.style.display = 'none';
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(choiceResult => {
          if (choiceResult.outcome === 'accepted') {
            console.log('App installata');
          }
          deferredPrompt = null;
        });
      });
    });

    // Fetch dati meteo da Wunderground
    fetch(`https://api.weather.com/v2/pws/observations/current?stationId=IROME8355&format=json&units=m&apiKey=fe246ce400ae43c2a46ce400ae13c256`)
      .then(response => response.json())
      .then(data => {
        const obs = data.observations[0];
        document.getElementById("weatherData").innerHTML = `
          <p>Temperatura: <strong>${obs.metric.temp} Â°C</strong></p>
          <p>UmiditÃ : <strong>${obs.humidity}%</strong></p>
          <p>Pressione: <strong>${obs.metric.pressure} hPa</strong></p>
          <p>VelocitÃ  vento: <strong>${obs.metric.windSpeed} km/h</strong></p>
        `;
      })
      .catch(error => {
        document.getElementById("weatherData").textContent = "Errore nel caricamento dei dati meteo.";
        console.error("Errore:", error);
      });
  </script>
</body>
</html>
