<!DOCTYPE html><html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meteo IROME8355</title>
  <meta name="description" content="Dashboard meteo dinamica in stile Weather.com per la stazione IROME8355." />
  <meta name="theme-color" content="#0078D7" />
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <link rel="icon" href="icons/icon-192.png" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to top, #dfefff, #ffffff);
      transition: background 0.5s;
      color: #222;
    }
    .night {
      background: linear-gradient(to top, #1a1a2e, #2c2c54);
      color: white;
    }
    header {
      text-align: center;
      padding: 1.5rem;
      background: rgba(0,0,0,0.2);
      color: inherit;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 1rem;
    }
    .card {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(6px);
      border-radius: 1rem;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .night .card {
      background: rgba(40, 40, 60, 0.7);
    }
    .flex {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .flex > div {
      flex: 1 1 200px;
    }
    iframe, #map {
      width: 100%;
      height: 400px;
      border-radius: 10px;
      border: none;
    }
    canvas {
      width: 100%;
      height: 300px;
    }
    @media (max-width: 600px) {
      iframe, #map {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Stazione Meteo - IROME8355</h1>
    <p id="condition-text">Dati aggiornati</p>
  </header>
  <div class="container">
    <div class="card" id="realtime">
      <h2><i class="fas fa-clock"></i> Dati in Tempo Reale</h2>
      <div class="flex">
        <div>üå°Ô∏è Temperatura: <span id="temp">-</span> ¬∞C</div>
        <div>üíß Umidit√†: <span id="humidity">-</span>%</div>
        <div>üå¨Ô∏è Vento: <span id="wind">-</span></div>
        <div>‚òÅÔ∏è Condizione: <span id="condition">-</span></div>
        <div>üìÖ Ultimo aggiornamento: <span id="time">-</span></div>
      </div>
    </div>
    <div class="card">
      <h2><i class="fas fa-chart-line"></i> Grafico Temperature 5 Giorni</h2>
      <canvas id="tempChart"></canvas>
    </div>
    <div class="card">
      <h2><i class="fas fa-radar"></i> Radar</h2>
      <iframe src="https://embed.windy.com/embed2.html?lat=41.7708&lon=12.34&zoom=11&level=surface&overlay=radar&menu=false" loading="lazy"></iframe>
    </div>
    <div class="card">
      <h2><i class="fas fa-map-marked-alt"></i> Mappa</h2>
      <div id="map"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const API_KEY = "fe246ce400ae43c2a46ce400ae13c256";
    const STATION_ID = "IROME8355";
    const lat = 41.7708, lon = 12.34;async function fetchRealtime() {
  const res = await fetch(`https://api.weather.com/v2/pws/observations/current?stationId=${STATION_ID}&format=json&units=m&apiKey=${API_KEY}`);
  const data = await res.json();
  const obs = data.observations[0];
  document.getElementById("temp").textContent = obs.metric.temp;
  document.getElementById("humidity").textContent = obs.humidity;
  document.getElementById("wind").textContent = `${obs.metric.windSpeed} km/h da ${obs.winddir}¬∞`;
  document.getElementById("condition").textContent = obs.imperial.heatIndex <= 0 ? "Freddo" : "Caldo";
  document.getElementById("time").textContent = new Date(obs.obsTimeUtc).toLocaleString("it-IT");

  // Cambia lo sfondo dinamicamente
  const hour = new Date(obs.obsTimeUtc).getHours();
  const isNight = hour < 6 || hour > 20;
  document.body.classList.toggle("night", isNight);
  document.getElementById("condition-text").textContent = isNight ? "üåô Notte" : "‚òÄÔ∏è Giorno";
}

async function fetchForecast() {
  const res = await fetch(`https://api.weather.com/v3/wx/forecast/daily/5day?geocode=${lat},${lon}&format=json&units=m&language=it-IT&apiKey=${API_KEY}`);
  const data = await res.json();
  new Chart(document.getElementById("tempChart"), {
    type: "line",
    data: {
      labels: data.dayOfWeek,
      datasets: [
        { label: "Max", data: data.temperatureMax, borderColor: "#e74c3c", backgroundColor: "rgba(231,76,60,0.2)", tension: 0.3, fill: true },
        { label: "Min", data: data.temperatureMin, borderColor: "#3498db", backgroundColor: "rgba(52,152,219,0.2)", tension: 0.3, fill: true }
      ]
    }
  });
}

function initMap() {
  const map = L.map('map').setView([lat, lon], 13);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '¬© OpenStreetMap' }).addTo(map);
  L.marker([lat, lon]).addTo(map).bindPopup("Stazione Meteo IROME8355").openPopup();
}

if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('/service-worker.js')
      .then(reg => console.log('‚úÖ Service Worker registrato'))
      .catch(err => console.error('‚ùå Registrazione fallita:', err));
  });
}

fetchRealtime();
fetchForecast();
initMap();
setInterval(fetchRealtime, 300000);

  </script>
</body>
</html>
